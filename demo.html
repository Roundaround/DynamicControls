<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>DynamicControlsDemo</title>
    <link type="text/css" rel="stylesheet" href="dynamiccontrols.css" />
    <style type="text/css">
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }

        #dcWrapper {
            width: 50%;
            position: absolute;
            top: 30px;
            left: 50%;
            -moz-transform: translateX(-50%);
            -ms-transform: translateX(-50%);
            -o-transform: translateX(-50%);
            -webkit-transform: translateX(-50%);
            transform: translateX(-50%);
        }

        #table, #list {
            border: 2px solid gray;
            border-radius: 4px;
            margin-bottom: 30px;
        }

        #inputWrapper {
            width: 300px;
        }

        #inputWrapper input {
            float: left;
            margin-right: 10px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="dynamiccontrols-new.js"></script>
    <script type="text/javascript">
        $(function () {
            $('#table').dynamicTable({
                initial: [
                    ['This is my data.', 'Row 1, Column 2', 'And a third column for good measure.'],
                    ['Onto the second row.', 'Getting exciting!', 'I\'m going crazy!!']
                ],
                placeholder: "Placeholder"
            });

            $('#list').dynamicList({
                initial: ['This is my data.', 'Onto the second row.', 'Getting exciting!', 'I\'m going crazy!!'],
                placeholder: "Placeholder"
            });

            $('#table_data').click(function () {
                alert(JSON.stringify($('#table').dynamicTable('getData')));
            });

            $('#table_select').click(function () {
                $('#table').dynamicTable('selectAll');
            });

            $('#table_reset').click(function () {
                $('#table').dynamicTable('reset');
            });

            $('#table_destroy').click(function () {
                $('#table').dynamicTable('destroy');
            });

            $('#list_data').click(function () {
                alert(JSON.stringify($('#list').dynamicList('getData')));
            });

            $('#list_select').click(function () {
                $('#list').dynamicList('selectAll');
            });

            $('#list_reset').click(function () {
                $('#list').dynamicList('reset');
            });

            $('#list_destroy').click(function () {
                $('#list').dynamicList('destroy');
            });
        });
    </script>
</head>
<body>
    <div id="dcWrapper">
        <div id="table">Irrelevant Original Text</div>
        <div id="list">Irrelevant Original Text</div>
    </div>
    <div id="inputWrapper">
        <span>Table</span>
        <br />
        <input type="button" value="Get Data" id="table_data" />
        <input type="button" value="Select All" id="table_select" />
        <input type="button" value="Reset" id="table_reset" />
        <input type="button" value="Destroy" id="table_destroy" />
        <br />
        <span>List</span>
        <br />
        <input type="button" value="Get Data" id="list_data" />
        <input type="button" value="Select All" id="list_select" />
        <input type="button" value="Reset" id="list_reset" />
        <input type="button" value="Destroy" id="list_destroy" />
    </div>
</body>
</html>
